tunnel: 529e865e-cc1f-4133-8468-b730e55ff4f7
credentials-file: /etc/cloudflared/creds/credentials.json

metrics: 0.0.0.0:2000
no-autoupdate: true
protocol: http2

ingress:
  - hostname: chat-api.nomanoma-dev.com
    service: http://gateway.default.svc:8000

  - hostname: chat-media.nomanoma-dev.com
    service: http://minio.storage.svc:9000

  - hostname: chat-ws.nomanoma-dev.com
    service: http://realtime.default.svc:50054
    originRequest:
      noTLSVerify: true
      http2Origin: false

  - hostname: argocd.nomanoma-dev.com
    service: http://argocd-server.argocd.svc:80
    originRequest:
      noTLSVerify: true

  - service: http_status:404
