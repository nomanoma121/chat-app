# Tempo Helm values
# Chart: grafana/tempo

# Persistence
persistence:
  enabled: true
  size: 10Gi

# リソース制限
resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Tempo設定
tempo:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces

  metricsGenerator:
    enabled: true
    remoteWriteUrl: http://prometheus-server:80/api/v1/write

  # Retention
  retention: 24h

# Service設定
service:
  type: ClusterIP

# テスト無効化
tempoQuery:
  enabled: false
