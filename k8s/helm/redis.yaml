# Redis Helm values
# Chart: bitnami/redis

# Image設定
image:
  registry: docker.io
  repository: bitnami/redis
  tag: "7-debian-12"

# アーキテクチャ（standalone）
architecture: standalone

# 認証無効（docker-composeと同じ）
auth:
  enabled: false

# Master設定
master:
  # Persistence
  persistence:
    enabled: true
    size: 8Gi

  # リソース制限
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# メトリクス（redis-exporter）
metrics:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
