# Prometheus Helm values
# Chart: prometheus-community/prometheus

# Server設定
server:
  # Persistence
  persistentVolume:
    enabled: true
    size: 10Gi

  # リソース制限
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

  # グローバル設定
  global:
    scrape_interval: 15s
    evaluation_interval: 15s

  # Remote write receiver有効化
  enableRemoteWriteReceiver: true

  # Native histograms有効化
  extraFlags:
    - web.enable-remote-write-receiver
    - enable-feature=native-histograms

# Scrape設定
serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
              - localhost:9090

      # Kubernetes Pod discovery（アプリケーション）
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # metricsポート（2112）を持つPodのみ
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            action: keep
            regex: "2112"
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # PostgreSQL exporter
      - job_name: postgresql
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: .*postgresql.*metrics

      # Redis exporter
      - job_name: redis
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: .*redis.*metrics

# Alert manager無効（不要）
alertmanager:
  enabled: false

# Pushgateway無効（不要）
pushgateway:
  enabled: false

# Kube-state-metrics無効（不要）
kube-state-metrics:
  enabled: false

# Node exporter無効（不要）
prometheus-node-exporter:
  enabled: false
