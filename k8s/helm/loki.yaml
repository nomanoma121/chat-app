# Loki Helm values
# Chart: grafana/loki

# デプロイメントモード（Monolithic）
deploymentMode: SingleBinary

# SingleBinary設定
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Loki設定
loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2020-10-24"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  limits_config:
    retention_period: 744h
    reject_old_samples: true
    reject_old_samples_max_age: 168h

  compactor:
    retention_enabled: true

# 他のコンポーネント無効化
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Gatewayの無効化
gateway:
  enabled: false

# テスト無効化
test:
  enabled: false
