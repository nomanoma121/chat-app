name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  api-gateway-lint:
    name: api-gateway-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.1
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          working-directory: ./server/services/api-gateway
  user-lint:
    name: user-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.1
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          working-directory: ./server/services/user
  guild-lint:
