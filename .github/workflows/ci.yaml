  shared-lint:
    name: shared-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.1
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          working-directory: ./server/shared
  client-lint:
    name: client-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v2
        with:
          version: 10.15.0
      - name: Install dependencies
        run: pnpm install
      - name: Run Biome Check
        run: pnpm biome lint ./client
