version: "2"
sql:
  - schema: "../../database/schema.sql"
    queries: "queries/"
    engine: "postgresql"
    gen:
      go:
        package: "gen"
        out: "internal/infrastructure/postgres/gen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
