syntax = "proto3";

package guild;

option go_package = "./guild;guildpb";

import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

message Guild {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "owner_id", "description", "default_channel_id", "icon_url", "created_at"]
    };
  };
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string description = 4;
  string icon_url = 5;
  string default_channel_id = 7;
  optional int32 member_count = 8;
  google.protobuf.Timestamp created_at = 6;
}

message GuildDetail {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "owner_id", "description", "default_channel_id", "icon_url", "created_at", "categories"]
    };
  };
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string description = 4;
  string icon_url = 5;
  string default_channel_id = 8;
  google.protobuf.Timestamp created_at = 6;
  repeated CategoryDetail categories = 7;
}

message GuildWithMembers {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "owner_id", "description", "default_channel_id", "icon_url", "member_count", "members", "created_at"]
    };
  };
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string description = 4;
  string icon_url = 5;
  string default_channel_id = 7;
  int32 member_count = 8;
  repeated Member members = 9;
  google.protobuf.Timestamp created_at = 6;
}

message GuildWithMemberCount {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "owner_id", "description", "default_channel_id", "icon_url", "member_count", "created_at"]
    };
  };
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string description = 4;
  string icon_url = 5;
  string default_channel_id = 7;
  int32 member_count = 8;
  google.protobuf.Timestamp created_at = 6;
}

message CategoryDetail {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "guild_id", "name", "created_at", "channels"]
    };
  };
  string id = 1;
  string guild_id = 2;
  string name = 3;
  google.protobuf.Timestamp created_at = 4;
  repeated Channel channels = 5;
}

message Invite {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["guild_id", "creator_id", "current_uses", "invite_code", "created_at"]
    };
  };
  string guild_id = 1;
  optional Guild guild = 2;
  string creator_id = 3;
  optional User creator = 4;
  optional int32 max_uses = 5;
  int32 current_uses = 6;
  string invite_code = 7;
  optional google.protobuf.Timestamp expires_at = 8; 
  google.protobuf.Timestamp created_at = 9;
}

message Member {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["user_id", "guild_id", "joined_at"]
    };
  };
  string user_id = 1;
  string guild_id = 2;
  optional User user = 3;
  google.protobuf.Timestamp joined_at = 4;
}

message Category {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "guild_id", "name", "created_at"]
    };
  };
  string id = 1;
  string guild_id = 2;
  string name = 3;
  google.protobuf.Timestamp created_at = 5;
}

message Channel {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "category_id", "created_at"]
    };
  };
  string id = 1;
  string category_id = 2;
  string name = 3;
  google.protobuf.Timestamp created_at = 4;
}

// TODO: あとからProtoをリファクタするときにuser protoのものをimportして使うようにする
message User {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "display_id", "name", "icon_url", "created_at"]
    };
  };
  string id = 1;
  string display_id = 2;
  string name = 3;
  string icon_url = 5;
  google.protobuf.Timestamp created_at = 6;
}
