syntax = "proto3";

package guild;

option go_package = "./guild;guildpb";

import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

message Guild {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "owner_id", "created_at", "updated_at"]
    };
  };
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string description = 4;
  string icon_url = 5;
  google.protobuf.Timestamp created_at = 6;
}

message Invite {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["guild_id", "creator_id", "max_uses", "current_uses", "code", "expires_at", "created_at"]
    };
  };
  string guild_id = 1;
  string creator_id = 2;
  int32 max_uses = 3;
  int32 current_uses = 4;
  string code = 5;
  google.protobuf.Timestamp expires_at = 6;
}

message Member {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["user_id", "guild_id", "created_at", "updated_at"]
    };
  };
  string user_id = 1;
  string guild_id = 2;
  string nickname = 3;
  google.protobuf.Timestamp created_at = 4;
}

message Category {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "guild_id", "name", "created_at", "updated_at"]
    };
  };
  string id = 1;
  string guild_id = 2;
  string name = 3;
  int32 position = 4;
  google.protobuf.Timestamp created_at = 5;
}

message Channel {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "name", "category_id", "created_at", "updated_at"]
    };
  };
  string id = 1;
  string category_id = 2;
  string name = 3;
  google.protobuf.Timestamp created_at = 4;
}

message CategoryWithChannels {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["category", "channels"]
    };
  };
  Category category = 1;
  repeated Channel channels = 2;
}
