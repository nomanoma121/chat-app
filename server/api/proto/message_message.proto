syntax = "proto3";

package msg;

option go_package = "./message;messagepb";

import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";
import "message_type.proto";

message CreateRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["channel_id", "content"]
    };
  };
  string channel_id = 1;
  string content = 2;
  optional string reply_id = 3;
}

message CreateResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["message"]
    };
  };
  Message message = 1;
}

message GetByChannelIDRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["channel_id"]
    };
  };
  string channel_id = 1;
}

message GetByChannelIDResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["messages"]
    };
  };
  repeated Message messages = 1;
}

message UpdateByMessageIDRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["message_id", "content"]
    };
  };
  string message_id = 1;
  string content = 2;
  optional string reply_id = 3;
}

message UpdateByMessageIDResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["message"]
    };
  };
  Message message = 1;
}

message DeleteByMessageIDRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["message_id"]
    };
  };
  string message_id = 1;
}

message DeleteByMessageIDResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["empty"]
    };
  };
  google.protobuf.Empty empty = 1;
}
