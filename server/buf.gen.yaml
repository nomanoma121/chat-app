version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: api/gen
    opt: paths=import
  - remote: buf.build/grpc/go
    out: api/gen
    opt: paths=import
  - remote: buf.build/grpc-ecosystem/gateway
    out: api/gen/user
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: api
inputs:
  - directory: ./api/proto
