version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ./server/api/gen
    opt: paths=import
  - remote: buf.build/grpc/go
    out: ./server/api/gen
    opt: paths=import
  - remote: buf.build/grpc-ecosystem/gateway
    out: ./server/api/gen
    opt: paths=import
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: ./docs
    opt:
      - allow_merge=true
      - merge_file_name=openapi.swagger
      - openapi_naming_strategy=simple
      - simple_operation_ids=true
inputs:
  - directory: ./server/api/proto
