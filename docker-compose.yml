version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  user:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user
    ports:
      - "50051:50051"
    environment:
      - JWT_SECRET=your-secret-key-here
      - DATABASE_URL=postgres://user:password@postgres:5432/chat_app?sslmode=disable
    depends_on:
      - postgres

  guild:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: guild
    ports:
      - "50052:50052"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/chat_app?sslmode=disable
      - USER_SERVICE_URL=user:50051
    depends_on:
      - postgres
      - user

  message:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: message
    ports:
      - "50053:50053"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/chat_app?sslmode=disable
      - USER_SERVICE_URL=user:50051
      - GUILD_SERVICE_URL=guild:50052
    depends_on:
      - postgres
      - user
      - guild
      
  api-gateway:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=your-secret-key-here
      - USER_SERVICE_URL=user:50051
      - GUILD_SERVICE_URL=guild:50052
      - MESSAGE_SERVICE_URL=message:50053
    depends_on:
      - user
      - guild
      - message

volumes:
  postgres_data:
