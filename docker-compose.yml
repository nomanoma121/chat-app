services:
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${API_BASE_URL}
        - VITE_CLIENT_BASE_URL=${CLIENT_BASE_URL}
        - VITE_WS_BASE_URL=${WS_BASE_URL}
        - VITE_MEDIA_BASE_URL=${MEDIA_BASE_URL}
    ports:
      - "80:80"
    depends_on:
      - api-gateway

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    volumes:
      - ./server/database/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - postgres_data:/var/lib/postgresql/data

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    environment:
      DATA_SOURCE_URI: "postgres:5432/chat_app?sslmode=disable"
      DATA_SOURCE_USER: user
      DATA_SOURCE_PASS: ${DATABASE_PASSWORD}
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    ports: 
      - "6379:6379"
    ulimits:
      nofile: 65536

  redis-exporter:
    image: quay.io/oliver006/redis_exporter:latest
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=native-histograms'
    volumes:
      - ./benchmarks/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  tempo:
    image: grafana/tempo:latest
    command:
      - "-config.file=/etc/tempo.yaml"
    volumes:
      - ./benchmarks/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/loki.yaml
    volumes:
      - ./benchmarks/loki/loki.yaml:/etc/loki/loki.yaml:ro
      - loki_data:/loki

  alloy:
    image: grafana/alloy:latest
    ports:
      - "12345:12345"
    depends_on:
      - prometheus
      - tempo
      - loki
    volumes:
      - ./benchmarks/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/alloy/config.alloy

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - alloy
      - tempo
      - loki
    volumes:
      - grafana_data:/var/lib/grafana
      - ./benchmarks/grafana/dashboards:/var/grafana/dashboards:ro
      - ./benchmarks/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./benchmarks/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${RUSTFS_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${RUSTFS_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: amazon/aws-cli:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${RUSTFS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${RUSTFS_SECRET_KEY}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        aws --endpoint-url=http://minio:9000 s3 mb s3://chat-app-bucket || true
        aws --endpoint-url=http://minio:9000 s3api put-bucket-policy --bucket chat-app-bucket --policy '{
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {"AWS": ["*"]},
              "Action": ["s3:GetObject"],
              "Resource": ["arn:aws:s3:::chat-app-bucket/*"]
            }
          ]
        }'
        echo "Bucket initialized with public read access"
  
  user-service:
    image: nginx:latest
    volumes:
      - ./server/services/user/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user

  user:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user
    deploy:
      replicas: 1
    ports:
      - "6058-6060:6060"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres

  guild:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: guild
    ports:
      - "6061:6060"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - USER_SERVICE_URL=user-service:50051
    depends_on:
      - postgres
      - user-service
    restart: always

  message:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: message
    ports:
      - "6062:6060"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - USER_SERVICE_URL=user-service:50051
      - GUILD_SERVICE_URL=guild:50052
      - REDIS_ADDR=redis:6379
    depends_on:
      - postgres
      - user-service
      - guild
    restart: always
    
  realtime:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: realtime
    environment:
      - REDIS_URL=redis:6379
      - REALTIME_SERVICE_PORT=50054
      - JWT_SECRET=${JWT_SECRET}
    ulimits:
      nofile: 65536
    ports:
      - "50054:50054"
      - "6063:6060"
    depends_on:
      - redis
      - user-service
      - message
    restart: always

  media:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: media
    ports:
      - "6064:6060"
    network_mode: host
    environment:
      - RUSTFS_ENDPOINT=${MEDIA_BASE_URL}
      - AWS_ACCESS_KEY_ID=${RUSTFS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${RUSTFS_SECRET_KEY}
    volumes:
      - ./server/services/media/assets:/assets:ro
    depends_on:
      - minio
      - minio-init
    restart: always

  api-gateway:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
    ports:
      - "8000:8000"
      - "6065:6060"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=user:50051
      - GUILD_SERVICE_URL=guild:50052
      - MESSAGE_SERVICE_URL=message:50053
      - MEDIA_SERVICE_URL=172.17.0.1:50055
    ulimits:
      nofile: 65536
    depends_on:
      - user
      - guild
      - message
      - media
      - realtime
    restart: always

volumes:
  postgres_data:
  rustfs_data:
  minio_data:
  prometheus_data:
  grafana_data:
  tempo_data:
  loki_data:
