services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  user:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres

  guild:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: guild
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - USER_SERVICE_URL=user:50051
    depends_on:
      - postgres
      - user

  message:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: message
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - USER_SERVICE_URL=user:50051
      - GUILD_SERVICE_URL=guild:50052
    depends_on:
      - postgres
      - user
      - guild

  api-gateway:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=user:50051
      - GUILD_SERVICE_URL=guild:50052
      - MESSAGE_SERVICE_URL=message:50053
    depends_on:
      - user
      - guild
      - message

volumes:
  postgres_data:
