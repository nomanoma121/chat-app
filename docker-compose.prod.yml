services:
  web:
    image: ghcr.io/${ORG}/${APP}-frontend:${VERSION:-latest}
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_CLIENT_BASE_URL=${CLIENT_BASE_URL}
      - VITE_WS_BASE_URL=${WS_BASE_URL}
      - VITE_MEDIA_BASE_URL=${MEDIA_BASE_URL}

  api-gateway:
    image: ghcr.io/${ORG}/${APP}-api-gateway:${VERSION:-latest}
    depends_on:
      - user
      - guild
      - message
      - realtime
      - media
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - GUILD_SERVICE_URL=guild:50052
      - USER_SERVICE_URL=user:50051
      - MESSAGE_SERVICE_URL=message:50053
      - MEDIA_SERVICE_URL=media:50055

  user:
    image: ghcr.io/${ORG}/${APP}-user:${VERSION:-latest}
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}

  guild:
    image: ghcr.io/${ORG}/${APP}-guild:${VERSION:-latest}
    depends_on:
      - user
      - media
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - USER_SERVICE_URL=user:50051
      - MEDIA_SERVICE_URL=media:50055

  message:
    image: ghcr.io/${ORG}/${APP}-message:${VERSION:-latest}
    depends_on:
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_ADDR=redis:6379
      - USER_SERVICE_URL=user:50051
      - GUILD_SERVICE_URL=guild:50052

  realtime:
    image: ghcr.io/${ORG}/${APP}-realtime:${VERSION:-latest}
    depends_on:
      - redis
    ports:
      - "50054:50054"
    environment:
      - REDIS_URL=redis:6379
      - REALTIME_SERVICE_PORT=50054
      - JWT_SECRET=${JWT_SECRET}

  media:
    image: ghcr.io/${ORG}/${APP}-media:${VERSION:-latest}
    environment:
      - RUSTFS_ENDPOINT=${MEDIA_BASE_URL}
      - AWS_ACCESS_KEY_ID=${RUSTFS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${RUSTFS_SECRET_KEY}
    volumes:
      - ./server/services/media/assets:/assets:ro
    depends_on:
      - rustfs
      - rustfs-init

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    
  rustfs:
    image: rustfs/rustfs:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - RUSTFS_VOLUMES=/data
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY}
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD-SHELL", "pidof rustfs || exit 1"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  rustfs-init:
    image: amazon/aws-cli:latest
    depends_on:
      rustfs:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${RUSTFS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${RUSTFS_SECRET_KEY}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        aws --endpoint-url=http://rustfs:9000 s3 mb s3://chat-app-bucket || true
        aws --endpoint-url=http://rustfs:9000 s3api put-bucket-policy --bucket chat-app-bucket --policy '{
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {"AWS": ["*"]},
              "Action": ["s3:GetObject"],
              "Resource": ["arn:aws:s3:::chat-app-bucket/*"]
            }
          ]
        }'
        echo "Bucket initialized with public read access"

volumes:
  postgres_data: {}
  redis_data: {}
  rustfs_data: {}
